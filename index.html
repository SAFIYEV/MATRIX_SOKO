            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            transition: background-image 1s ease-in-out;
        }

        .bg-transition {
            animation: bgFade 1s ease-in-out;
        }

        @keyframes bgFade {
            0% { opacity: 0.7; }
            50% { opacity: 0.9; }
            100% { opacity: 1; }
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('dwnld.png') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4000;
            opacity: 1;
            transition: opacity 1s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #game-content {
            display: none;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: flex-end;
        }

        #game-content.loaded {
            display: flex;
        }

        .game-container, .task-container, .shop-container, .inventory-container, .referral-container, .transfer-container {
            width: 100%;
            max-width: 360px;
            margin: 8px auto;
            padding: 12px;
            background: rgba(20, 20, 30, 0.9);
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            box-sizing: border-box;
            position: fixed;

            transform: translateX(-50%);
            z-index: 1;
            display: none;
            flex-direction: column;
            min-height: 200px;
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
        }

        .task-container, .shop-container, .inventory-container, .referral-container, .transfer-container {
            border: 1px solid #FFD700;
            background: rgba(30, 30, 40, 0.95);
        }

        .active {
            display: flex;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        h1 {

            margin: 8px 0;
            text-align: center;
            color: #FFD700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 8px;
            margin: 10px 0;
            font-size: 0.85em;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .stat {
            text-align: center;
            color: #E0E0E0;
        }

        .stat span {
            color: #FFD700;
        }

        .user-id {
            text-align: center;
            margin: 10px 0;
            font-size: 0.9em;
            color: #E0E0E0;
        }

        .user-id button {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 0.8em;
            background: linear-gradient(135deg, #FFD700, #DAA520);
            color: #1A1A1A;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .tabs {
            position: fixed;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            width: 100%;
            max-width: 360px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .tab-button {
            flex: 0 1 80px;
            padding: 8px;
            font-size: 0.8em;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: #E0E0E0;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .tab-button.active {
            background: #FFD700;
            color: #1A1A1A;
        }

        .task-list, .shop-list {

            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            padding: 10px 0;
            overflow-y: auto;
            max-height: 50vh;
        }

        .task-item, .shop-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .task-item:hover, .shop-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        }

            opacity: 0.5;
            pointer-events: none;
        }

            left: 50%;

            color: #FFD700;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.75em;
            text-align: center;
            width: 80%;
        }

        .task-item img, .shop-item img {
            width: 64px;
            height: 64px;
            object-fit: contain;
            margin-bottom: 6px;
        }

        .task-item p, .shop-item p {
            font-size: 0.8em;
            color: #D1D5DB;
            margin: 4px 0;
        }

        .task-item button, .shop-item button {
            width: 100%;
            padding: 8px;
            font-size: 0.85em;
            background: linear-gradient(135deg, #FFD700, #DAA520);
            color: #1A1A1A;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .task-item button:disabled, .shop-item button:disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
        }

        .task-item button:hover:not(:disabled), .shop-item button:hover:not(:disabled) {
            background: linear-gradient(135deg, #FFE066, #FFD700);
            transform: scale(1.05);
        }

        .shop-item.purchased {
            animation: purchase 0.3s ease;
        }

        .inventory-list {
            font-size: 0.85em;
            color: #D1D5DB;
            text-align: center;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px 0;

        .inventory-item {

            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

            font-size: 0.8em;
            background: linear-gradient(135deg, #FFD700, #DAA520);
            color: #1A1A1A;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

            right: 16px;

        }

            color: #1A1A1A;
            border: none;
            border-radius: 8px;

            50% { transform: scale(1.1); }

        function loadGame() {

                }
                if (savedState) {

                        if (Date.now() >= state.socialTaskCooldowns[task]) {
                            delete state.socialTaskCooldowns[task];
                        }
                    }
                    if (state.isWorking && !state.currentTask) {
                        state.isWorking = false;
                    }
                    if (state.isWorking && state.currentTask) {
                        const elapsed = Date.now() - state.taskStartTime;
                        if (elapsed >= state.currentTask.duration) {
                            completeTask(state.currentTask);
                        }
                    }
                }
            } catch (e) {
                console.warn("Load error:", e);
            }

            state.lastTick = Date.now();
            saveGame();
        }

                    state.hungerSatisfiedUntil = Date.now() + item.effect.hungerSatisfied;
                    state.hunger = 100;
                } else if (item.effect.mood) {
                    state.mood = Math.min(state.mood + item.effect.mood, 100);
                }
                state.inventory.splice(index, 1);
                playSound("clickSound");
                saveGame();
                render();
            }

        function updateLevel() {
            const newLevel = levels.reduce((acc, l, i) => state.balance >= l.minBalance ? i : acc, 0);
            if (state.level !== newLevel) {
                state.level = newLevel;
                playSound("runeSound");
                document.body.classList.add('bg-transition');
                setTimeout(() => document.body.classList.remove('bg-transition'), 1000);
            }
        }

        function startTask(task) {
            if (state.isWorking) {
                return;
            }
            if (state.energy < task.energy) {
                return;
            }
            if (state.hunger < 30 && Date.now() > state.hungerSatisfiedUntil) {
                return;
            }
            if (task.name === "Sell Products" && !state.sellWindowActive) {
                return;
            }
            state.isWorking = true;
            state.currentTask = task;
            state.taskStartTime = Date.now();
            state.energy -= task.energy;
            state.mood = Math.max(0, state.mood - 3);
            playSound("clickSound");
            saveGame();
            render();
        }

        function completeTask(task) {
            if (!state.isWorking || state.currentTask !== task) {
                state.isWorking = false;
                state.currentTask = null;
                state.taskStartTime = 0;
                saveGame();
                render();
                return;
            }

            let pay = task.pay;
            let duration = task.duration;
            state.inventory.forEach(item => {
                if (item.effect?.payMultiplier && task.pay > 0) {
                    pay *= item.effect.payMultiplier;
                }
                if (item.effect?.taskSpeed && task.pay > 0) {
                    duration *= item.effect.taskSpeed;
                }
            });

            if (state.hunger < 50 && Date.now() > state.hungerSatisfiedUntil) {
                pay *= 0.75;
            }
            pay = Number(pay.toFixed(3));

            if (pay < 0) {
                if (state.balance < Math.abs(pay)) {
                    state.isWorking = false;
                    state.currentTask = null;
                    state.taskStartTime = 0;
                    saveGame();
                    render();
                    return;
                }
                state.balance += pay;
                state.inventory.push({ name: "products", desc: currentLang === 'en' ? "Products for sale" : "–ü—Ä–æ–¥—É–∫—Ç—ã –¥–ª—è –ø—Ä–æ–¥–∞–∂–∏", reusable: true });
            } else {
                state.balance += pay;
            }

            playSound("runeSound");

            if (task.name === "Open Shop") {
                state.shopPassiveIncome = true;
                state.lastShopIncome = Date.now();
            } else if (task.name === "Buy Products") {
                state.sellWindowActive = true;
                state.sellWindowStart = Date.now();
            } else if (task.name === "Sell Products") {
                state.sellWindowActive = false;
                state.sellWindowStart = 0;
            }

            state.isWorking = false;
            state.currentTask = null;
            state.taskStartTime = 0;
            updateLevel();
            saveGame();
            render();
        }

        function doSocialTask(task) {
            if (state.energy < task.energy) {
                return;
            }
            if (state.socialTaskCooldowns[task.id] && Date.now() < state.socialTaskCooldowns[task.id]) {
                return;
            }
            if (task.action) task.action();
            state.energy -= task.energy;
            let pay = task.pay;
            state.balance += pay;
            state.socialTaskCooldowns[task.id] = Date.now() + task.cooldown;
            playSound("runeSound");
            updateLevel();
            saveGame();
            render();
        }

        function buyItem(item) {
            if (state.balance < item.price) {
                return;
            }
            if (!item.reusable && state.inventory.some(i => i.name === item.name)) {
                return;
            }
            state.balance -= item.price;
            state.inventory.push(item);
            playSound("runeSound");
            const itemDiv = Array.from(document.getElementById("shopList").children)
                .find(div => div.querySelector("button").textContent.includes(t(`shop_items.${item.name}`)));
            if (itemDiv) itemDiv.classList.add("purchased");
            updateLevel();
            saveGame();
            render();
        }

        function playSound(soundId) {
            const sound = document.getElementById(soundId);
            sound.currentTime = 0;
            sound.play().catch(() => {});
        }

        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const gameContent = document.getElementById('game-content');

            loadGame();
            render();

            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                gameContent.classList.add('loaded');
                enterFullscreen();
                setInterval(gameTick, 1000);
            }, 1000);
        });

        function gameTick() {
            const now = Date.now();
            const deltaTime = (now - state.lastTick) / 1000;

            if (state.energy < 100) {
                state.energy += (10 / 300) * deltaTime;
                if (state.energy > 100) state.energy = 100;
            }

            if (Date.now() > state.hungerSatisfiedUntil) {
                if (state.hunger > 0) {
                    state.hunger -= 0.0167 * deltaTime;
                    if (state.hunger < 0) state.hunger = 0;
                }
            } else {
                state.hunger = 100;
            }

            if (state.mood < 100) {
                state.mood += 0.0167 * deltaTime;
                if (state.mood > 100) state.mood = 100;
            }

            if (state.isWorking && state.currentTask) {
                const elapsed = now - state.taskStartTime;
                let duration = state.currentTask.duration;
                state.inventory.forEach(item => {
                    if (item.effect?.taskSpeed && state.currentTask.pay > 0) {
                        duration *= item.effect.taskSpeed;
                    }
                });
                if (elapsed >= duration) {
                    completeTask(state.currentTask);
                }
            }

            if (state.shopPassiveIncome && (now - state.lastShopIncome) >= 240000) {
                state.balance += 10;
                state.lastShopIncome = now;
                playSound("runeSound");
                saveGame();
            }

            if (state.sellWindowActive && (now - state.sellWindowStart) >= 10000) {
                state.sellWindowActive = false;
                state.sellWindowStart = 0;
                saveGame();
            }

            updateLevel();
            state.lastTick = now;
            saveGame();
            render();
        }
